<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="Formulario2.css">
</head>
<body>
    
    <div class="form">

        <div>
            <h1>Registration</h1>
            <h3>New to Amazon.com? Register below</h3>		
        </div>

        <table>

            <tr>
                <td class="letras">My name is:</td>
                <td><input class="campo" type="text"></td>
            </tr>

            <tr>
                <td class="letras">My e-mail address is:</td>
                <td><input class="campo" type="text"></td>
            </tr>
            
            <tr>
                <td class="letras">Type it again:</td>
                <td><input class="campo" type="text"></td>
            </tr>

            <tr>
                <td class="letras">My mobile phone number is:</td>
                <td><input class="campo" type="tel"></td>
            </tr>


        </table>
        <br><br>

        <div>
            <h2>Protect your information with a password</h2>
            <h3>This will be your only Amazon.com password</h3>
        </div>

        <table>
            
            <tr>
                <td class="letras">Enter a new password:</td>
                <td><input class="campo" type="password"></td>
            </tr>
            
            <tr>
                <td class="letras">Type it again:</td>
                <td><input class="campo" type="password"></td>
            </tr>
            
            <tr class="vacio" >
                <td class="letras">My mobile phone number is:</td>
                <td><input class="campo" type="text"></td>
            </tr>
        </table>

        <div class="centro">
            <input type="button" value="Create account" class="btn-grad">
        </div>

    </div>
</body>
</html>
