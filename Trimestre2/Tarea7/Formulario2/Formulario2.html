<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="Formulario2.css">
</head>
<body>
    
    <div class="form">

        <div>
            <h1>Registro</h1> <hr>
        </div>

        <table>

            <tr>
                <td class="letras">Nombre:</td>
                <td><input class="campo" type="text" placeholder="Escriba nombre"></td>
            </tr>

            <tr>
                <td class="letras">Correo electrónico:</td>
                <td><input class="campo" type="text" placeholder="Escriba correo electrónico"></td>
            </tr>
            
            <tr>
                <td class="letras">Confirme correo electrónico:</td>
                <td><input class="campo" type="text" placeholder="Escriba correo electrónico"></td>
            </tr>

            <tr>
                <td class="letras">Número de teléfono:</td>
                <td><input class="campo" type="tel" placeholder="Escriba número teléfono"></td>
            </tr>


        </table>
        <br>

        <div>
            <h2>Introduzca su contraseña</h2>
        </div>

        <table>
            
            <tr>
                <td class="letras">Contraseña:</td>
                <td><input class="campo" type="password" placeholder="Escriba contraseña"></td>
            </tr>
            
            <tr>
                <td class="letras">Confirme contraseña:</td>
                <td><input class="campo" type="password" placeholder="Confirme contraseña"></td>
            </tr>
            
        </table>

        <div class="centro">
            <input type="button" value="Create account" class="btn-grad">
        </div>

    </div>
</body>
</html>
